env:
  global:
    - DB=postgresql
  matrix:
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=0
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=1
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=2
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=3
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=4
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=5
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=6
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=7
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=8
    - CI_NODE_TOTAL=10 CI_NODE_INDEX=9
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install imagemagick libmagickwand-dev -qq -y
branches:
  only:
    - 'master'
    - 'production'
    - 'add-knapsack-gem'
    - /^[0-9]+\.[0-9]+$/
rvm:
  - 2.1.3
before_script:
  - "cp config/database.yml.$DB config/database.yml"
  - "bundle exec rake db:create RAILS_ENV=test"
  - "bundle exec rake db:schema:load RAILS_ENV=test"
  - "bundle exec rake db:seed RAILS_ENV=test"
  - "sh -e /etc/init.d/xvfb start"
script: "bundle exec rake travis"
